<div class="nga-default nga-default nga-slide-up">
    <!-- Result area -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-th-list text-primary"></i> Search result <span class="label label-info" ng-if="vm.papers.length > 0">{{vm.papers.length}}</span></h3>
                    <div class="box-tools pull-right">
                        <div class="input-group input-group-sm pull-left" style="width: 200px;">
                            <input type="text" class="form-control input-lg" placeholder="Search for Papers" ng-enter="vm.search()" ng-model="vm.searchTerm" ng-model-options="{debounce: 50}" />
                            <div class="input-group-btn">
                                <button type="submit" ng-click="vm.search()" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- box-body table -->
                <div class="box-body table-responsive no-padding" ng-if="vm.papers.length > 0">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Main Author</th>
                                <th>Keywords</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="paper in vm.papers" class="nga-default nga-stagger nga-slide-left">
                                <td>{{paper.title}}</td>
                                <td>{{paper.author}}</td>
                                <td>
                                    <ul class="list-inline" ng-if="paper.keywords.length > 1">
                                        <li ng-repeat="keyword in paper.keywords">
                                            <span ng-class="vm.getKeywordLabel(keyword.keyword)">{{keyword.keyword}}</span>
                                        </li>
                                    </ul>
                                    <span ng-if="paper.keywords.length <= 1">{{keyword.keyword}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-xs-8 no-padding no-margin">
                        <div data-pagination="" data-total-items="vm.totalItems" data-ng-change="vm.pageChanged()" data-ng-model="vm.currentPage" data-items-per-page="vm.itemPerPage" class="pagination-sm" boundary-links="true"></div>
                    </div>
                </div>
                <!-- ./box-body table -->
                <!-- box-body alert -->
                <div class="box-body" ng-if="vm.papers.length <= 0">
                    <br>
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                            <h4><i class="icon fa fa-ban"></i> No Papers!</h4> There is not paper available in the database.
                        </div>
                    </div>
                </div>
                <!-- ./box-body alert -->
                <div class="box-footer">
                    <button class="btn btn-primary  btn-sm"><i class="fa fa-plus"></i> Add New Paper</button>
                </div>
            </div>
        </div>
    </div>
</div>
