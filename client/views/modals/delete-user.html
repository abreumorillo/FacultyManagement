<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-remove text-red"></i> Delete the user?</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-condensed table-responsive table-bordered">
                <tr>
                    <th width="40%">Last name</th>
                    <td>{{user.lastName}}</td>
                </tr>
                <tr>
                    <th>First name</th>
                    <td>{{user.firstName}}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{user.username}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()"><i class="fa fa-check"></i> Yes</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()"><i class="fa fa-ban"></i> Cancel</button>
</div>
