<div class="container">
    <div style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div class="box-title">Sign In</div>
            </div>
            <div class="box-body">
                <br>
                <form class="form-horizontal" role="form" name="loginForm" novalidate="">
                    <div class="form-group">
                        <label for="username" class="control-label col-sm-2">Username</label>
                        <div style="margin-bottom: 25px" class="col-sm-8">
                            <input id="username" type="text" class="form-control" name="username" value="" placeholder="Username" data-ng-model="vm.user.username" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 200, 'blur': 0} }" required="" autocomplete="off" minlength="3" maxlength="12" ng-focus="usernameFocus = true" ng-blur="usernameFocus = false">
                            <!-- error message-->
                            <div data-ng-messages="loginForm.username.$error" ng-if="vm.isInvalid(loginForm.username) && !usernameFocus" class="error-messages nga-default nga-rotate-up">
                                <span data-ng-message="required">The username is required.</span>
                                <span data-ng-message="minlength">The minimum length is 4 characters.</span>
                                <span data-ng-message="maxlength">The maximum length is 15 characters.</span>
                            </div>
                            <!--/error message-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-sm-2">Password</label>
                        <div style="margin-bottom: 25px" class="col-sm-8">
                            <input id="password" type="password" class="form-control" name="password" placeholder="password" data-ng-model="vm.user.password" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 200, 'blur': 0} }" required="" minlength="5" autocomplete="off" minlength="3" maxlength="12" ng-focus="passwordFocus = true" ng-blur="passwordFocus = false">
                            <!-- error message-->
                            <div data-ng-messages="loginForm.password.$error" ng-if="vm.isInvalid(loginForm.password) && !passwordFocus" class="error-messages nga-default nga-rotate-up">
                                <span data-ng-message="required">The username is required.</span>
                                <span data-ng-message="minlength">The minimum length is 4 characters.</span>
                                <span data-ng-message="maxlength">The maximum length is 15 characters.</span>
                            </div>
                            <!--/error message-->
                        </div>
                    </div>
                    <div ng-if="vm.errors.length > 0" class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>Error(s)</strong>
                                <ul>
                                    <li data-ng-repeat="error in vm.errors">{{error}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <button type="button" data-ng-click="vm.login()" ng-disabled="loginForm.$invalid" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
