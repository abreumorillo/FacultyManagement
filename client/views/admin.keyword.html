<div class="box box-primary">
    <div class="box-header ui-sortable-handle">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title"><i class="fa fa-th-list text-blue"></i> Keyword{{vm.keywords.length >1 ? 's' :'';}}
        <span class="badge" ng-if="vm.keywords.length > 0">{{vm.keywords.length}}</span></h3>
        <div class="box-tools pull-right">
            <uib-pagination direction-links="false" boundary-links="true" total-items="vm.totalItems" items-per-page="vm.itemPerPage" ng-change="vm.pageChanged()" ng-model="vm.currentPage" class="pagination-sm"></uib-pagination>
        </div>
        <div class="pull-right">
            {{vm.actionDescription}}
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body" ng-if="vm.isLoaded" class="nga-slow nga-stagger nga-slide-up">
        <ul class="todo-list ui-sortable" ng-if="vm.keywords.length > 0">
            <li ng-repeat="keyword in vm.keywords | orderBy: 'description'| filter : vm.paginate" class="nga-slow nga-stagger-fast nga-slide-up">
                <!-- drag handle -->
                <span class="handle ui-sortable-handle">
                    <i class="fa fa-ellipsis-v " ng-class="{'text-blue': $even, 'text-green': $odd}"></i>
                    <i class="fa fa-ellipsis-v " ng-class="{'text-blue': $even, 'text-green': $odd}"></i>
                </span>
                <!-- checkbox -->
                <!-- <input type="checkbox" value="" name=""> -->
                <!-- todo text -->
                <span class="text" ng-bind="keyword.description"></span>
                <!-- Emphasis label -->
                <!-- <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small> -->
                <!-- General tools such as edit or delete-->
                <div class="tools">
                    <i class="fa fa-edit" ng-click="vm.updateKeyword(keyword)" ng-mouseenter="vm.showActionDescription('edit',keyword)" ng-mouseleave="vm.showActionDescription('edit')"></i>
                    <i class="fa fa-trash-o" ng-click="vm.deleteKeyword(keyword)" ng-mouseenter="vm.showActionDescription('delete',keyword)" ng-mouseleave="vm.showActionDescription('delete')"></i>
                </div>
            </li>
        </ul>
        <div class="row" ng-if="vm.keywords.length <= 0">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <h4><i class="icon fa fa-ban"></i> No Keyword!</h4> There is not keyword available in the database.
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="overlay" ng-if="vm.isPaging">
        <i class="fa fa-refresh fa-spin text-blue"></i>
    </div>
    <div class="box-footer clearfix no-border">
        <button type="button" class="btn btn-primary pull-right btn-sm" ng-click="vm.newKeyword()"><i class="fa fa-plus"></i> Add keyword</button>
    </div>
</div>
