<br>
<div class="row">
    <!-- nga-default nga-slide-up -->
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div class="pull-left">
                    <h3 ng-if="vm.users.length >= 1" class="box-title"><i class="fa fa-th-list text-primary"></i> User{{vm.users.length >1 ? 's': ''}} </h3>
                    <h3 ng-if="vm.users.length <= 0" class="box-title text-muted"><i class="fa fa-ban"></i> No existing users</h3>
                </div>
                <div class="pull-right">
                    <button class="btn btn-xs btn-primary" ng-click="vm.addUser()"><i class="fa fa-plus"></i> New user</button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="box-body" ng-class="{'table-responsive': vm.users.length > 0}">
                <div class="col-xs-4 col-xs-offset-4" ng-if="vm.users.length <= 0">
                    <button class="btn btn-block btn-lg btn-primary" ng-click="vm.addUser()"><i class="fa fa-plus"></i> Add New User</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Last name</th>
                            <th>First name</th>
                            <th><i class="fa fa-envelope-o"></i> Email</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th><span class="pull-right">Action</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in vm.users" class="nga-slow nga-stagger-slow nga-slide-up">
                            <td>{{user.lastName}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.username}}</td>
                            <td><span ng-class="vm.getRoleLabel(user.role)" ng-bind="user.role"></span> </td>
                            <td>
                                <div class=" pull-right">
                                    <a ui-sref="userupdate({userId:user.id})" uib-popover="Edit" popover-trigger="mouseenter" class="btn btn-success btn-xs" title="Edit user"> <i class="fa fa-edit"></i> </a>
                                    <button uib-popover="Remove" ng-click="vm.removeUser(user)" popover-trigger="mouseenter" class="btn btn-danger btn-xs" title="Remove user"> <i class="fa fa-remove"></i> </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
