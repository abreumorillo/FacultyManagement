<!-- Search Widget -->
<div class="jumbotron nga-default nga-slide-up" id="searchWidget" ng-if="!vm.isSearchResult">
    <h1 class="page-lead text-center">Faculty Research Database</h1>
    <p class="text-center">Search for research papers.</p>
    <br>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search for Papers" ng-enter="vm.search()" ng-model="vm.searchTerm" ng-model-options="{debounce: 50}" />
                <span class="input-group-addon pointer" ng-click="vm.search();">
                <i class="fa fa-search"></i>
            </span>
            </div>
        </div>
    </div>
</div>
<!-- Result widget -->
<div class="nga-default nga-default nga-slide-up" ng-if="vm.isSearchResult">
    <div class="row">
        <div class="col-sm-4 col-sm-push-8">
            <div class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search for Papers" ng-enter="vm.search()" ng-model="vm.searchTerm" ng-model-options="{debounce: 50}" />
                <span class="input-group-addon pointer" ng-click="vm.search();">
                <i class="fa fa-search"></i>
            </span>
            </div>
        </div>
    </div>
    <!-- Result area -->
    <div class="row">
        <br>
        <br>
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left">
                        <h3 class="panel-title"><i class="fa fa-th-list"></i> Search result <span class="badge">{{vm.papers.length}}</span></h3>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-xs btn-danger" ng-click="vm.closeSearch()"><i class="fa fa-close"></i> Close</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body" style="padding: 0; margin: 0;">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Main Author</th>
                                <th>Keywords</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="paper in vm.papers" class="nga-default nga-stagger nga-slide-left">
                                <td>{{paper.title}}</td>
                                <td>{{paper.author}}</td>
                                <td>
                                    <ul class="list-inline" ng-if="paper.keywords.length > 1">
                                        <li ng-repeat="keyword in paper.keywords">
                                            <span class="label label-info">{{keyword.keyword}}</span>
                                        </li>
                                    </ul>
                                    <span ng-if="paper.keywords.length <= 1">{{keyword.keyword}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
